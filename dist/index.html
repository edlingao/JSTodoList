<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>TodoList</title>
  </head>
  <body>
    <div class="group-form hidden" id="group-form">
      <header class="form-header" id="form-header">
        New Group
      </header>
      <div class="form-body">
          <div class="form-input">
            <label for="group-name">Group Name</label>
            <input type="text" name="group-name" id="group-name">
          </div>
          
          <button class="add-group-form" id="add-group-form"><i class="material-icons">add_circle</i></button>
      </div>
    </div>
    <div class="container">
      <div class="groups">
        <header class="groups-header">
          <h1 class="title">Groups</h1>
          <button class="add-group" id="add-group">
            <i class="material-icons">add</i>
          </button>
        </header>
        <div class="groups-container" id="group-container">          
        </div>
      </div>
      <div class="groups activities">
        <header class="groups-header activities-header">
          <h1 class="title" id='activities-title'>Activities</h1>
          <button class="add-activities" id="add-activities">
            <i class="material-icons">add</i>
          </button>
        </header>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
